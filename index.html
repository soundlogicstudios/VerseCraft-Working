<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f1a" />
  <title>VerseCraft</title>
  <link rel="stylesheet" href="./Styles.css" />
</head>
<body>
  <div id="app" class="AppShell">
    <header class="TopBar">
      <div class="Brand">
        <div class="BrandMark">VC</div>
        <div class="BrandText">
          <div class="BrandTitle">VerseCraft</div>
          <div class="BrandSub">Your Choices, Your RPG</div>
        </div>
      </div>

      <div class="TopActions">
        <button id="BtnOpenSaves" class="Btn BtnGhost" type="button">Saves</button>
        <button id="BtnBackToMenu" class="Btn BtnGhost" type="button" hidden>Menu</button>
      </div>
    </header>

    <main class="Main">
      <!-- Menu Screen -->
      <section id="ScreenMenu" class="Screen" aria-label="Menu">
        <h1 class="H1">Main Menu</h1>

        <div class="Card">
          <div class="Row">
            <div>
              <div class="Label">Story Library</div>
              <div class="Hint">Loads from <code>./content/Stories.json</code></div>
            </div>
            <button id="BtnRefreshStories" class="Btn BtnGhost" type="button">Refresh</button>
          </div>

          <div id="StoryList" class="StoryList" role="list"></div>

          <div class="Divider"></div>

          <div class="Row">
            <button id="BtnStartSelected" class="Btn" type="button" disabled>Start</button>
            <div id="SelectedStoryMeta" class="Hint" aria-live="polite">Select a story to begin.</div>
          </div>
        </div>

        <div class="Card">
          <div class="Label">Health Check</div>
          <div class="Hint">
            If you can see this screen and buttons respond, the UI boot is good.
          </div>
        </div>
      </section>

      <!-- Game Screen -->
      <section id="ScreenGame" class="Screen" aria-label="Game" hidden>
        <div class="Card">
          <div class="Row RowTop">
            <div>
              <div id="GameStoryTitle" class="Label">Story</div>
              <div id="GameNodeId" class="Hint">Node</div>
            </div>
            <div class="Pills" id="StatPills" aria-label="Stats"></div>
          </div>

          <div id="GameText" class="GameText"></div>

          <div id="ChoiceList" class="ChoiceList" aria-label="Choices"></div>
        </div>

        <div class="Card">
          <div class="Row">
            <button id="BtnSaveQuick" class="Btn BtnGhost" type="button">Quick Save</button>
            <button id="BtnOpenInventory" class="Btn BtnGhost" type="button">Inventory</button>
          </div>
          <div id="InventoryBar" class="InventoryBar" hidden></div>
        </div>
      </section>
    </main>

    <!-- Modal -->
    <div id="ModalOverlay" class="ModalOverlay" hidden>
      <div class="Modal" role="dialog" aria-modal="true" aria-labelledby="ModalTitle">
        <div class="ModalHeader">
          <div id="ModalTitle" class="ModalTitle">Modal</div>
          <button id="BtnCloseModal" class="Btn BtnGhost" type="button">Close</button>
        </div>
        <div id="ModalBody" class="ModalBody"></div>
        <div id="ModalActions" class="ModalActions"></div>
      </div>
    </div>

    <footer class="Footer">
      <div class="Hint">Mobile-first • GitHub Pages • No framework</div>
    </footer>
  </div>

  <script type="module" src="./App.js"></script>
</body>
</html>
