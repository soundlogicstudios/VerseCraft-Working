<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>VerseCraft</title>
  <link rel="stylesheet" href="./Styles.css" />
</head>
<body>

  <!-- MENU SCREEN -->
  <main class="Screen" id="ScreenMenu">
    <div class="TopBar">
      <div class="Brand">
        <div class="Logo">VC</div>
        <div class="BrandText">
          <div class="Title">VerseCraft</div>
          <div class="Tagline">Your Choices, Your RPG</div>
        </div>
      </div>
      <div style="display:flex; gap:10px">
        <button class="Btn" id="BtnOpenSaves" type="button">Saves</button>
        <button class="Btn" id="BtnBackToMenu" type="button" disabled>Menu</button>
      </div>
    </div>

    <div class="Card">
      <div class="SectionTitle">Main Menu</div>

      <div class="Divider"></div>

      <div class="Hint" style="display:flex; justify-content:space-between; align-items:center; gap:10px">
        <div>
          <div style="font-weight:900; color:rgba(255,255,255,0.85)">Story Library</div>
          <div>Loads from <code>./content/Stories.json</code></div>
        </div>
        <button class="Btn BtnGhost" id="BtnRefreshStories" type="button">Refresh</button>
      </div>

      <div id="StoryList"></div>

      <div class="Divider"></div>

      <div class="Card" style="box-shadow:none; background:rgba(255,255,255,0.02)">
        <div class="StoryItemTitle" id="SelectedStoryTitle">Select A Story</div>
        <div class="StoryItemDesc" id="SelectedStoryDesc">Choose a story from the library.</div>
      </div>

      <div style="margin-top:14px">
        <button class="Btn" id="BtnStartSelected" type="button" disabled>Start</button>
      </div>
    </div>

    <div class="Hint" style="margin-top:14px">
      Mobile-first • GitHub Pages • No framework
    </div>
  </main>

  <!-- GAME SCREEN -->
  <main class="Screen" id="ScreenGame" hidden>
    <div class="TopBar">
      <div class="Brand">
        <div class="Logo">VC</div>
        <div class="BrandText">
          <div class="Title">VerseCraft</div>
          <div class="Tagline">Your Choices, Your RPG</div>
        </div>
      </div>
      <div style="display:flex; gap:10px">
        <button class="Btn" id="BtnOpenSaves" type="button">Saves</button>
        <button class="Btn" id="BtnBackToMenu" type="button">Menu</button>
      </div>
    </div>

    <!-- HUD (collapsible) -->
    <section class="HudPanel" id="HudPanel">
      <div class="HudTopRow">
        <div class="HudTitle">HUD</div>
        <button class="Btn BtnGhost HudToggle" id="HudToggle" type="button">Minimize</button>
      </div>
      <div id="HudMedia"></div>
      <div id="HudStats"></div>
      <div style="margin-top:10px" id="HudVitals"></div>
    </section>

    <section class="GameHeader">
      <div class="GameHeaderTitle" id="GameTitle">Story</div>
      <div class="GameHeaderNode" id="GameNode">Node: ?</div>
    </section>

    <div class="StoryText" id="StoryText"></div>

    <div id="ChoiceList"></div>

    <div class="BottomRow">
      <button class="Btn BtnGhost" id="BtnSaveQuick" type="button">Quick Save</button>
      <button class="Btn BtnGhost" id="BtnOpenInventory" type="button">Inventory</button>
    </div>

    <div class="InventoryPanel" id="InventoryBar" hidden></div>

    <div class="Hint" style="margin-top:14px">
      Mobile-first • GitHub Pages • No framework
    </div>
  </main>

  <!-- MODAL -->
  <div class="ModalOverlay" id="ModalOverlay" hidden>
    <div class="Modal" role="dialog" aria-modal="true">
      <div class="ModalHeader">
        <div class="ModalTitle" id="ModalTitle"></div>
        <button class="Btn BtnGhost" id="BtnCloseModal" type="button">Close</button>
      </div>
      <div class="ModalBody" id="ModalBody"></div>
      <div class="ModalActions" id="ModalActions"></div>
    </div>
  </div>

   <script src="./App.bundle.js?v=1"></script>
</body>
</html>
