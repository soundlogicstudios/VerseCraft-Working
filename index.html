<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>VerseCraft — Clean Foundation</title>
    <link rel="preload" as="image" href="./backgrounds/ui/VerseCraft-Menu_v1.png">
  <link rel="stylesheet" href="./Styles.css" />
</head>
<body>
  <div id="app">
    <!-- Pillbox -->
    <header class="pillbox" id="pillbox" aria-live="polite">
      <div class="pill-row">
        <div class="pill-label">MODE</div>
        <div class="pill-value" id="pillMode">Screen: Menu</div>
      </div>
      <div class="pill-row">
        <div class="pill-label">CONTEXT</div>
        <div class="pill-value" id="pillContext">—</div>
      </div>
    </header>

    <!-- Screens -->
    <main class="screens">
      <!-- MENU -->
      <section class="screen active" id="screen-menu" data-screen="menu">
        <div class="hero vc-visually-hidden">
          <h1 class="brand">VerseCraft</h1>
          <p class="tagline">Your choices. Your RPG. Your story.</p>
        </div>

        <div class="vc-menu-skin" role="img" aria-label="VerseCraft Menu Background">
          <img class="vc-menu-img" alt="" loading="eager" decoding="async" />
          
          <div class="vc-menu-overlay" aria-label="Menu Actions">
            <button class="btn btn-primary vc-skin-btn" id="btnLoadNew">Load New Story</button>
            <button class="btn btn-primary vc-skin-btn" id="btnContinue">Continue Story</button>
            <button class="btn btn-primary vc-skin-btn" id="btnSettings">Settings</button>
          </div>
        </div>

</section>

      <!-- SETTINGS -->
      <section class="screen" id="screen-settings" data-screen="settings">
        <div class="topbar">
          <button class="chip" id="btnSettingsBack">← Menu</button>
        </div>

        <h2>Settings</h2>

        <div class="card">
          <div class="kv">
            <div class="k">Debug mode</div>
            <div class="v" id="settingsDebug">Off</div>
          </div>
          <div class="kv">
            <div class="k">Content root</div>
            <div class="v" id="settingsContentRoot">./content/</div>
          </div>
          <div class="kv">
            <div class="k">Expected catalog</div>
            <div class="v" id="settingsCatalogPath">./content/Catalog.json</div>
          </div>
          <div class="kv">
            <div class="k">Save status</div>
            <div class="v" id="settingsSaveStatus">None</div>
          </div>

          <div class="divider"></div>

          <button class="btn btn-utility" id="btnClearSave">Clear Save</button>
        </div>
      </section>

      <!-- CATALOG -->
      <section class="screen" id="screen-catalog" data-screen="catalog">
        <div class="topbar split">
          <button class="chip" id="btnCatalogBack">← Menu</button>
          <button class="chip" id="btnCatalogReload">Reload</button>
        </div>

        <h2>Catalog</h2>
        <p class="subtle">Choose a story pack.</p>

        <div id="catalogList" class="stack"></div>
      </section>

      <!-- STORIES -->
      <section class="screen" id="screen-stories" data-screen="stories">
        <div class="topbar">
          <button class="chip" id="btnStoriesBack">← Packs</button>
        </div>

        <h2>Stories</h2>
        <p class="subtle" id="storiesPackLabel">Pack: —</p>

        <div id="storiesList" class="stack"></div>
      </section>

      <!-- GAME -->
      <section class="screen" id="screen-game" data-screen="game">
        <div class="topbar split">
          <button class="chip" id="btnGameBack">← Stories</button>
          <button class="chip" id="btnGameMenu">Menu</button>
        </div>

        <h2 id="gameTitle">—</h2>
<div class="card">
          <div id="gameText" class="story-text">—</div>
        </div>

        <div id="gameChoices" class="stack"></div>
      </section>
    </main>

    <!-- Debug panel -->
    <aside class="debug" id="debugPanel" aria-live="polite">
      <div class="debug-head">
        <div class="debug-title">Debug</div>
        <button class="debug-close" id="btnDebugClose">Close</button>
      </div>
      <div class="debug-body" id="debugBody"></div>
    </aside>

    <!-- Modal -->
    <div class="modal-backdrop" id="modalBackdrop" hidden>
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-title" id="modalTitle">—</div>
        <div class="modal-text" id="modalText">—</div>
        <div class="modal-actions">
          <button class="modal-btn" id="btnModalClose">Close</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <span id="appVersion">v0.1.17</span>
      <span class="dot">•</span>
      <span>VerseCraft — Clean Foundation</span>
    </footer>
  </div>

  <script src="./App.js"></script>
</body>
</html>
